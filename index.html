<body>
   
    <!-- Modal -->
    <div class="over">
    
        <div class="mode">
        <div class="close">
        &#10006;
        </div>
        <div class="headi">

        </div>
        <hr>
        <div class="pd">
        <div class="mb-3">
        <input type="text" class="form-control" id="ufname">
        </div>
        <div class="mb-3">
        <input type="text" class="form-control" id="ulname">
        </div>
        <div class="mb-3">

        </div>
        </div>
        
        </div>
        
        </div>
        
        <!--Modal close-->


   <div class="notification-success" id="succ" >
   </div>
   <div class="notification-error" id="err" >
   </div>

   <div id="set">
   
   </div>


    <div class="containeer">

    </div>

    <form id="trp">

    <input type="submit" id="submit" value="submit">
    </form>
    </div>
    <div class="record">

    <input type="hidden" id="dr" >
    <input type="hidden" id="dr2" >
</div>

</div>
